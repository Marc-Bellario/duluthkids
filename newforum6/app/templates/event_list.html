{% extends 'admin/master.html'  %}
{% block title %}All Events{% endblock %}
{% block body %}
    <h3>All Events</h3>
    <ul>{% for e in events %}
        <li><a href="{{ url_for('events.detail', id=e.id) }}">{{ e.title }}</a></li>
    {% endfor %}</ul>
    <br>
    <h3><a href="{{ url_for('events_add') }}">Add Event</a></h3>
{% endblock %}
